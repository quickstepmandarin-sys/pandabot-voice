<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PandaBot Voice Chat</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(to bottom, #fefcea, #f1da36);
    }
    h1 { font-size: 3em; color: #2a9d8f; }
    #chatOutput {
      margin-top: 30px; font-size: 18px; min-height: 200px;
      background: #fff8dc; padding: 20px; border-radius: 20px;
      width: 90%; max-width: 600px; margin: 0 auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2); overflow-y: auto; max-height: 400px;
    }
    button {
      font-size: 20px; padding: 15px 30px; border-radius: 15px; border: none;
      background-color: #f4a261; color: white; cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    button:hover { background-color: #e76f51; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>PandaBot üêº Voice Chat</h1>
  <p>Click the button, speak in Chinese, and PandaBot will reply in text + voice!</p>
  <button id="startButton">üé§ Start Chat</button>
  <div id="chatOutput"></div>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'zh-CN';
    recognition.interimResults = false;
    recognition.continuous = false;  // Explicit: One-shot listening

    recognition.onresult = (event) => {
      const userText = event.results[0][0].transcript;
      console.log('Heard:', userText);  // Debug log
      appendChat('You', userText);
      callServer(userText);
    };

    recognition.onerror = (event) => {
      console.error('Speech error:', event.error);  // Key: Logs the issue!
      let errorMsg = 'Speech failed. ';
      if (event.error === 'not-allowed') errorMsg += 'Mic access denied‚Äîcheck browser settings.';
      else if (event.error === 'no-speech') errorMsg += 'No speech detected‚Äîspeak louder.';
      else if (event.error === 'network') errorMsg += 'Network issue‚Äîcheck connection.';
      else errorMsg += `Error: ${event.error}`;
      appendChat('PandaBot', errorMsg);
      startButton.disabled = false;  // Re-enable button
      startButton.textContent = 'üé§ Start Chat';
    };

    recognition.onend = () => {
      console.log('Speech ended');  // Debug: Normal end
      startButton.disabled = false;
      startButton.textContent = 'üé§ Start Chat';
      // Optional: Auto-restart after 1s silence? Uncomment below.
      // setTimeout(() => recognition.start(), 1000);
    };

    const startButton = document.getElementById('startButton');
    startButton.onclick = () => {
      console.log('Starting speech...');  // Debug start
      startButton.disabled = true;
      startButton.textContent = 'üé§ Listening...';
      recognition.start();
    };

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'zh-CN';
      speechSynthesis.speak(utter);
    }

    function appendChat(sender, text) {
      const c = document.getElementById('chatOutput');
      c.innerHTML += `<b>${sender}:</b> ${text}<br>`;
      c.scrollTop = c.scrollHeight;
    }

    async function callServer(message) {
      appendChat('PandaBot', '...');
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userInput: message })
        });
        const data = await res.json();
        const reply = data.reply || "ÊàëÊ≤°Âê¨ÊáÇÔºåËØ∑ÂÜçËØ¥‰∏ÄÊ¨°ÔΩû";
        appendChat('PandaBot', reply);
        speak(reply);
      } catch (err) {
        appendChat('PandaBot', 'Server error.');
        console.error(err);
      }
    }
  </script>
</body>
</html>
