<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PandaBot 语音聊天</title>
</head>
<body>
  <h1>PandaBot 🐼</h1>
  <button id="startButton">🎤 开始聊天</button>
  <div id="chatOutput"></div>

  <script>
    // 检查浏览器是否支持
    if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
      alert("抱歉，你的浏览器不支持语音识别。请使用 Chrome 或 Edge。");
    }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'zh-CN';
    recognition.interimResults = false;

    recognition.onresult = (event) => {
      const userText = event.results[0][0].transcript;
      appendChat('你', userText);
      callServer(userText);
    };

    recognition.onerror = (event) => {
      appendChat('系统', '语音识别出错，请再试一次。');
      console.error(event.error);
    };

    document.getElementById('startButton').addEventListener('click', () => {
      recognition.start();
    });

    function appendChat(sender, text) {
      const c = document.getElementById('chatOutput');
      c.innerHTML += `<b>${sender}:</b> ${text}<br>`;
      c.scrollTop = c.scrollHeight;
    }

    function speak(text) {
      if ('speechSynthesis' in window) {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'zh-CN';
        speechSynthesis.speak(utter);
      }
    }

    async function callServer(message) {
      appendChat('PandaBot', '...');
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userInput: message })
        });
        const data = await res.json();
        const reply = data.reply || data.raw?.text || "我没听懂，请再说一次～";
        appendChat('PandaBot', reply);
        speak(reply);
      } catch (err) {
        appendChat('PandaBot', '服务器错误。');
        console.error(err);
      }
    }
  </script>
</body>
</html>
