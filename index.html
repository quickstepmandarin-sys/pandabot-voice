<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PandaBot Voice Chat</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(to bottom, #fefcea, #f1da36);
    }
    h1 { font-size: 3em; color: #2a9d8f; }
    #chatOutput {
      margin-top: 30px; font-size: 18px; min-height: 200px;
      background: #fff8dc; padding: 20px; border-radius: 20px;
      width: 90%; max-width: 600px; margin: 0 auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2); overflow-y: auto; max-height: 400px;
    }
    button {
      font-size: 20px; padding: 15px 30px; border-radius: 15px; border: none;
      background-color: #f4a261; color: white; cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    button:hover { background-color: #e76f51; }
  </style>
</head>
<body>
  <h1>PandaBot üêº Voice Chat</h1>
  <p>Click the button, speak in Chinese, and PandaBot will reply in text + voice!</p>
  <button id="startButton">üé§ Start Chat</button>
  <div id="chatOutput"></div>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'zh-CN';
    recognition.interimResults = false;

    recognition.onresult = (event) => {
      const userText = event.results[0][0].transcript;
      appendChat('You', userText);
      callServer(userText);  // Send the user input to backend
    };

    document.getElementById('startButton').onclick = () => recognition.start();

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'zh-CN';
      speechSynthesis.speak(utter);
    }

    function appendChat(sender, text) {
      const c = document.getElementById('chatOutput');
      c.innerHTML += `<b>${sender}:</b> ${text}<br>`;
      c.scrollTop = c.scrollHeight;
    }

    async function callServer(message) {
      appendChat('PandaBot', '...');
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userInput: message })
        });
        const data = await res.json();
        const reply = data.reply || "ÊàëÊ≤°Âê¨ÊáÇÔºåËØ∑ÂÜçËØ¥‰∏ÄÊ¨°ÔΩû";  // Get the reply from backend
        appendChat('PandaBot', reply);
        speak(reply);  // Speak PandaBot's reply
      } catch (err) {
        appendChat('PandaBot', 'Server error.');
        console.error(err);
      }
    }
  </script>
</body>
</html>
