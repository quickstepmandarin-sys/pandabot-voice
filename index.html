<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PandaBot 语音聊天</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(to bottom, #fffbea, #ffe082);
      color: #333;
    }

    h1 {
      font-size: 2.5em;
      color: #2a9d8f;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 25px;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      border-radius: 15px;
      border: none;
      background-color: #f4a261;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #e76f51;
    }

    #chatOutput {
      font-size: 18px;
      line-height: 1.5;
      background: #fff8dc;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      overflow-y: auto;
      max-height: 400px;
      text-align: left;
      display: block;
    }
  </style>
</head>
<body>
  <h1>PandaBot 🐼</h1>
  <p>点击按钮，说中文，PandaBot 会以文字和语音回复你！</p>

  <button id="startButton">🎙️ 开始聊天</button>

  <div id="chatOutput">（等待开始聊天…）</div>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'zh-CN';
    recognition.interimResults = false;

    recognition.onresult = (event) => {
      const userText = event.results[0][0].transcript;
      appendChat('你', userText);
      callServer(userText);
    };

    document.getElementById('startButton').onclick = () => {
      recognition.start();
    };

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'zh-CN';
      speechSynthesis.speak(utter);
    }

    function appendChat(sender, text) {
      const c = document.getElementById('chatOutput');
      c.innerHTML += `<b>${sender}:</b> ${text}<br>`;
      c.scrollTop = c.scrollHeight;
    }

    async function callServer(message) {
      appendChat('PandaBot', '...');
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userInput: message })
        });
        const data = await res.json();
        const reply = data.reply || "抱歉，我听不懂。";
        appendChat('PandaBot', reply);
        speak(reply);
      } catch (err) {
        appendChat('PandaBot', '服务器错误。');
        console.error(err);
      }
    }
  </script>
</body>
</html>
